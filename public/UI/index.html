<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="socket.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"> </script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"> </script>
        <script src="main.js"></script>
        <script src="meme.js"></script>
    </head>
	<body>
		
	<!-- Home -->
	<div data-role="page" id="homepage">
	    <div data-theme="c" data-role="header">
			<a data-role="button" data-direction="reverse" data-transition="slide" href="#addpage" class="ui-btn-right">
				Add
			</a>
			<h3> Localmeme </h3>
	    </div>
	    
	    <div data-role="content">
	    </div>
	</div>

	<!-- Add meme -->
	<div data-role="page" id="addpage">
		<div data-theme="c" data-role="header">
			<a data-role="button" data-transition="slide" href="#homepage" data-icon="arrow-l"
			data-iconpos="left" class="ui-btn-left">
				Back
			</a>
			<a data-role="button" data-direction="reverse" data-transition="slide" href="#imagespage" class="ui-btn-right">
				Select Image
			</a>
			<h3> Add a meme </h3>
		</div>
		<div id="addpage_content" data-role="content">
			<div id="meme">
				<canvas id="bg-canvas" class="canvasimg"></canvas>
				<canvas id="text-canvas" class="canvasimg"></canvas>
				<div id="submitmeme">
					<input class="memeTextInput" name="top"    type="text" data-enhance="false"><br>
					<input class="memeTextInput" name="middle" type="text" data-enhance="false"><br>
					<input class="memeTextInput" name="bottom" type="text" data-enhance="false"><br>			
				</div>
			</div>
			<input value="Submit" type="submit">
		</div>
	</div>

	<!-- Images page -->
	<div data-role="page" id="imagespage">
	    <div data-theme="c" data-role="header">
			<a data-role="button" data-transition="slide" href="#homepage" data-icon="arrow-l"
			data-iconpos="left" class="ui-btn-left">
				Back
			</a>
			<h3> Select an image </h3>
	    </div>
	    
	    <div data-role="content">
	    		
	    </div>
	</div>

	<!-- Tags -->
	<div data-role="page" id="tags">
	    <div data-theme="c" data-role="header">
	        <a data-role="button" data-direction="reverse" data-transition="slide"
	        href="#addpage" class="ui-btn-right">
	            Add
	        </a>
	        <h3>
	            Localmeme
	        </h3>
	    </div>
	    
	    <div data-role="content">
	    </div>
	</div>
		
	</body>
</html>
